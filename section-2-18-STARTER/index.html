<!DOCTYPE>
<html>

<head>
  <meta charset="utf-8">
  <title>VueJS Course</title>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
  <div id="app">
    <label>
      <input type="checkbox" v-model="isPurple"/> Purple
    </label>

    <select v-model="selectedColor">
      <option value="">White</option>
      <option value="text-red">Red</option>
      <option value="text-brown">Brown</option>
      <option value="text-yellow">Yellow</option>
      <option value="text-orange">Orange</option>
    </select>

    <input type="number" v-model="size"/>

    <div class="circle" :class="[selectedColor, circleClasses]" 
    :style="[
      {
        width: size + 'px',
        height: size + 'px',
        'line-height': size + 'px'
      },
      {
        transform: 'rotate(30deg)'
      }
    ]">
    <!-- purpose: to set them dynamically
      Binding Class/es = ex: circle text-red purple <- in console
      bind the expr from computed prop (circleClasses)
      bind the selectedColor from data prop
      to make this work, put it inside an array[]

      Binding Style/s
      if css property has dashed names vue accepts ex: 'line-height'|| lineHeight
    -->
      Hi!
    </div>
  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="app.js"></script>
</body>

</html>
